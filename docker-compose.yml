services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: decision_room
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    environment:
      ENV: local
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/decision_room
      JWT_SECRET: dev-only-change-me
      JWT_EXPIRES_MINUTES: 60
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:

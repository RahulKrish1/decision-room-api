name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: decision_room
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d decision_room"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      ENV: test
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/decision_room
      JWT_SECRET: test-secret
      JWT_EXPIRES_MINUTES: 60

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff

      - name: Run migrations
        run: |
          PYTHONPATH=. alembic upgrade head

      - name: Lint
        run: |
          ruff check .

      - name: Tests
        run: |
          PYTHONPATH=. pytest -q
